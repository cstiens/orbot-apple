---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  primary:
    description: |
      The workflow executes the tests. The *retry_on_failure* test repetition mode is enabled.

      Next steps:
      - Check out [Getting started with iOS apps](https://devcenter.bitrise.io/en/getting-started/getting-started-with-ios-apps.html).
    steps:
    - git-clone@7: {}
    - cache-pull@2: {}
    - manage-ios-code-signing@1: {}
    - brew-install@0:
        inputs:
        - packages: bartycrouch fastlane rustup-init automake autoconf libtool gettext
    - rustup-install@0: {}
    - script@1:
        inputs:
        - content: |
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # make pipelines' return status equal the last command to exit with a non-zero status, or zero if all commands exit successfully
            set -o pipefail
            # debug log
            set -x

            # From README.md on guardianproject/orbot-apple
            rustup-init -y
            rustup target add aarch64-apple-ios aarch64-apple-ios-sim x86_64-apple-ios aarch64-apple-darwin x86_64-apple-darwin
            cargo install cbindgen
    - cocoapods-install@2:
        inputs:
        - command: update
    - script@1:
        inputs:
        - content: |-
            #!/usr/bin/env bash
            # fail if any commands fails
            set -e
            # make pipelines' return status equal the last command to exit with a non-zero status, or zero if all commands exit successfully
            set -o pipefail
            # debug log
            set -x

            # write your script here
            leaf-ffi-orbot/build-leaf.sh
    - xcode-archive@4:
        inputs:
        - automatic_code_signing: api-key
    - xcode-test@4:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - test_repetition_mode: retry_on_failure
    - cache-push@2: {}
    - deploy-to-bitrise-io@2: {}
    - browserstack-app-live-upload@1:
        inputs:
        - browserstack_username: "$browserstack_username"
        - browserstack_access_key: "$browserstack_key"
        - apk_ipa_filepath: "$BITRISE_IPA_PATH"
meta:
  bitrise.io:
    stack: osx-xcode-14.2.x-ventura
    machine_type_id: g2-m1.4core
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: Orbot.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: Orbot
  - opts:
      is_expand: false
    BITRISE_DISTRIBUTION_METHOD: development
trigger_map:
- push_branch: "*"
  workflow: primary
